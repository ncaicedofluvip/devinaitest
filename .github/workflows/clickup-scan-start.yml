name: ClickUp -> Devin (scan & start)

on:
  schedule:
    - cron: "*/10 * * * *"
  workflow_dispatch: {}

concurrency:
  group: clickup-scan-start
  cancel-in-progress: false

jobs:
  scan:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
      - run: node scripts/scan-clickup-and-start-devin.mjs
        env:
          CLICKUP_TOKEN: ${{ secrets.CLICKUP_TOKEN }}
          CLICKUP_LIST_ID: ${{ secrets.CLICKUP_LIST_ID }}
          DEVIN_API_KEY: ${{ secrets.DEVIN_API_KEY }}
          READY_STATUS: "ready"
          IN_PROGRESS_STATUS: "in progress"
          REQUIRED_TAG: "devin"
          MAX_TASKS_PER_RUN: "2"
